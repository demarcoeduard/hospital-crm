<div class="profile-wrapper">
  <div class="profile-top">
    <img [src]="doctor.image">
    <div class="top-info">
      <h3>Name:</h3>
      <p>{{ doctor.name }}</p>
      <h3>Profession:</h3>
      <p>{{ doctor.profession }}</p>
    </div>
  </div>
    <h3>Education:</h3>
    <p>{{ doctor.education }}</p>    
    <h3>Experience:</h3>
    <p>{{ doctor.experience }} years of experience</p>        
    <h3>Specializations:</h3>
    <ul>
      <li *ngFor="let specialization of doctor.specializations">{{ specialization }}</li>
    </ul>        
    <h3>Certifications:</h3>
    <ul>
      <li *ngFor="let certification of doctor.certifications">{{ certification }}</li>
    </ul>    
    <button (click)="onEdit()">Edit Doctor Data</button>
</div>
